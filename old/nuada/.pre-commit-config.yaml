repos:
-   repo: https://github.com/ambv/black
    rev: 21.5b1
    hooks:
    - id: black
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: "v0.910"
    hooks:
    -   id: mypy
-   repo: https://gitlab.com/pycqa/flake8
    rev: 3.8.4
    hooks:
    - id: flake8
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.910
    hooks:
    - id: mypy
-   repo: https://github.com/pre-commit/mirrors-isort
    rev: 'v5.9.2'
    hooks:
    -   id: isort
        args: ["--profile", "black"]